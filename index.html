<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
 <main class="main">
    <div class="stats_container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make  better 
        decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats_numbers">
        <div class="numbers"><span class="first_row">10k+</span><span class="second_row">COMPANIES</span></div>
        <div class="numbers"><span class="first_row">314</span><span class="second_row">TEMPLATES</span></div>
        <div class="numbers"><span class="first_row">12M+</span><span class="second_row">QUERIES</span></div>
      </div>
    </div>
    <div class="image_container">
      <img src="./images/image-header-desktop.jpg" alt="image">
    </div>
 </main>

  <div class="attribution">
